<div class="row recipie-list">
  <div class="col-xs-12">
    <button class="button" [routerLink]="['new']">New Recipie</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12 recipie-list-items">
    <app-recipie-item
      *ngFor="let recipie of recipies; let i = index"
      [recipie]="recipie"
      [index]="i"
    ></app-recipie-item>
  </div>
</div>
