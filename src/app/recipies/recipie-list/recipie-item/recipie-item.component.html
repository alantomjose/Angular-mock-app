<a
  class="list-group-item clearfix"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <div class="pull-left">
    <div class="list-group-item-heading">Recipie:{{ recipie.name }}</div>
    <div class="list-group-item-text">{{ recipie.description }}</div>
  </div>
  <div class="pull-right">
    <img
      [src]="recipie.imagePath"
      alt=""
      class="image-responsive"
      style="max-height: 100px"
    />
  </div>
</a>
