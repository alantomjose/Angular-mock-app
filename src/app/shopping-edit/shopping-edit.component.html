<div class="row">
  <div class="col-sm-10">
    <form (ngSubmit)="onAddIngred(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ngModel
            required
          />
        </div>

        <div class="col-sm-2 form-group">
          <label for="name">Amount</label>
          <input
            type="number"
            class="form-control"
            id="name"
            name="amount"
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editing ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-success"
            type="button"
            [disabled]="!editing"
            (click)="DeleteIgred()"
          >
            Delete
          </button>
          <button class="btn btn-success" type="button" (click)="clearForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
